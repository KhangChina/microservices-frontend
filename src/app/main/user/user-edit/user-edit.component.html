<div class="content-wrapper">
    <div class="content-body">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <section class="app-user-edit">
        <div class="card">
          <div class="card-body">
           
            <ul ngbNav #nav="ngbNav" class="nav nav-pills">
              <li ngbNavItem>
                <a ngbNavLink class="d-flex align-items-center"
                  ><i data-feather="user" class="mr-sm-50"></i
                  ><span class="d-none d-sm-block">Account</span></a
                >
                <ng-template ngbNavContent>
                  <!-- Account Tab starts -->
                  <div
                    class="tab-pane active"
                    id="account"
                    aria-labelledby="account-tab"
                    role="tabpanel"
                  >
                    <!-- users edit media object start -->
                    <div class="media mb-2">
                      <!-- <img *ngIf="avatarImage.length>0"
                        class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                        [src]="avatarImage"
                        height="90"
                        width="90"
                        alt="User avatar"
                      /> -->
  
                      <div *ngIf="avatarImage.length>0" class="avatar avatar-xl mr-2 my-25 cursor-pointer">
                        <img
                          [src]="sanitize(avatarImage)"
                          alt="User avatar"
                        />
  
                      </div>
  
                      <div *ngIf="avatarImage.length==0" class="avatar avatar-xl mr-2 my-25 cursor-pointer bg-primary">
                        <div class="avatar-content">
                          <span [data-feather]="'user'" [class]="'avatar-icon'"></span>
                        </div>
                      </div>
  
                      <div class="media-body mt-50">
                        <h4>{{ first_name }} {{ last_name }}</h4>
                        <div class="col-12 d-flex mt-1 px-0">
                          <label
                            class="btn btn-primary mr-75 mb-0"
                            for="change-picture"
                          >
                            <span class="d-none d-sm-block">Change</span>
                            <input
                              #imageInput
                              name="avatarImage"
                              class="form-control"
                              type="file"
                              id="change-picture"
                              hidden
                              accept="image/png, image/jpeg, image/jpg"
                              (change)="uploadImage(imageInput)"
                            />
                            <span class="d-block d-sm-none">
                              <i class="mr-0" data-feather="edit"></i>
                            </span>
                          </label>
                          <!-- <button
                            class="btn btn-outline-secondary d-none d-sm-block"
                            rippleEffect
                          >
                            Remove
                          </button> -->
                          <button
                            class="btn btn-outline-secondary d-block d-sm-none"
                          >
                            <i class="mr-0" data-feather="trash-2"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- users edit media object ends -->
                    <!-- users edit account form start -->
                    <form class="form-validate" #accountForm="ngForm">
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="First name"
                              name="first_name"
                              [(ngModel)]="first_name"
                              id="first_name"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="last_name">Last name</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Last name"
                              [(ngModel)]="last_name"
                              name="last_name"
                              id="last_name"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="email">E-mail</label>
                            <input
                              [disabled]="textDisEmail"
                              (keyup)="validMail()"
                              type="email"
                              [className]="
                                validEmail.length > 1
                                  ? 'form-control is-invalid'
                                  : 'form-control'
                              "
                              placeholder="Email"
                              [(ngModel)]="email"
                              name="email"
                              id="email"
                            />
                            <div class="invalid-feedback">{{ validEmail }}</div>
                          </div>
                        </div>
  
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="status">Phone Number</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"
                                  >+84</span
                                >
                              </div>
                              <input
                                type="text"
                                [disabled]="textDisPhone"
                                (keyup)="validPhone()"
                                [className]="
                                  validPhone_number.length > 1
                                    ? 'form-control phone-number-mask is-invalid'
                                    : 'form-control phone-number-mask'
                                "
                                placeholder="964440775"
                                aria-label="phone_number"
                                aria-describedby="basic-addon1"
                                name="phone_number"
                                [(ngModel)]="phone_number"
                              />
                            </div>
                            <div
                              *ngIf="validPhone_number.length > 1"
                              class="invalid-feedback"
                              style="display: block"
                            >
                              {{ validPhone_number }}
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="last_name">User Name</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="User Name"
                              [(ngModel)]="username"
                              name="username"
                              id="username"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="status">Status</label>
                            <ng-select
                              [items]="selectStatus"
                              [(ngModel)]="status"
                              name="selectedStatus"
                              bindLabel="name"
                              bindValue="value"
                              placeholder="Select Status"
                              [clearable]="false"
                            ></ng-select>
                          </div>
                        </div>
  
                        <!-- <div class="col-md-4">
                          <div class="form-group">
                            <label for="role">Role</label>
                            <ng-select
                              [items]="selectRole"
                              [(ngModel)]="role"
                              name="selectedRole"
                              bindLabel="name"
                              bindValue="value"
                              placeholder="Select Role"
                              [clearable]="false"
                            ></ng-select>
                          </div>
                        </div> -->
  
                        <div class="col-md-4" [hidden]="textPassHide">
                          <label for="basic-default-password1">Password</label>
                          <div
                            class="input-group input-group-merge form-password-toggle mb-2"
                          >
                            <input
                              (keyup)="validatePassword()"
                              name="password"
                              [(ngModel)]="password"
                              [type]="mergedPwdShow ? 'text' : 'password'"
                              [className]="
                                validPassword.length > 1
                                  ? 'form-control is-invalid'
                                  : 'form-control'
                              "
                              id="password"
                              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                              aria-describedby="password"
                            />
                            <div
                              class="input-group-append"
                              (click)="mergedPwdShow = !mergedPwdShow"
                            >
                              <span class="input-group-text cursor-pointer"
                                ><i
                                  class="feather"
                                  [ngClass]="{
                                    'icon-eye-off': mergedPwdShow,
                                    'icon-eye': !mergedPwdShow
                                  }"
                                ></i
                              ></span>
                            </div>
                          </div>
                          <div
                            *ngIf="validPassword.length > 1"
                            class="invalid-feedback"
                            style="display: block"
                          >
                            {{ validPassword }}
                          </div>
                        </div>
  
                        <div class="col-md-4" [hidden]="textRepassHide">
                          <label for="basic-default-password1">Re-Password</label>
                          <div
                            class="input-group input-group-merge form-password-toggle mb-2"
                          >
                            <input
                              (keyup)="validateRePassword()"
                              name="rePassword"
                              [(ngModel)]="rePassword"
                              [type]="mergedRePwdShow ? 'text' : 'password'"
                              [className]="
                                validRePassword.length > 1
                                  ? 'form-control is-invalid'
                                  : 'form-control'
                              "
                              id="rePassword"
                              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                              aria-describedby="rePassword"
                            />
                            <div
                              class="input-group-append"
                              (click)="mergedRePwdShow = !mergedRePwdShow"
                            >
                              <span class="input-group-text cursor-pointer"
                                ><i
                                  class="feather"
                                  [ngClass]="{
                                    'icon-eye-off': mergedRePwdShow,
                                    'icon-eye': !mergedRePwdShow
                                  }"
                                ></i
                              ></span>
                            </div>
                          </div>
  
                          <div
                            *ngIf="validRePassword.length > 1"
                            class="invalid-feedback"
                            style="display: block"
                          >
                            {{ validRePassword }}
                          </div>
                        </div>
  
                        <div class="col-lg-4 col-md-6">
                          <div class="form-group">
                            <label class="d-block mb-1">Options</label>
                            <div
                              class="custom-control custom-checkbox custom-control-inline"
                            >
                              <input
                                [(ngModel)]="verified_email"
                                type="checkbox"
                                class="custom-control-input"
                                id="verified_email"
                                name="verified_email"
                              />
                              <label
                                class="custom-control-label"
                                for="verified_email"
                                >Skip verified email</label
                              >
                            </div>
  
                            <div
                              class="custom-control custom-checkbox custom-control-inline"
                            >
                              <input
                                [(ngModel)]="verified_phone"
                                type="checkbox"
                                class="custom-control-input"
                                id="verified_phone"
                                name="verified_phone"
                              />
                              <label
                                class="custom-control-label"
                                for="verified_phone"
                                >Skip verified phone</label
                              >
                            </div>
  
                            <div
                              class="custom-control custom-checkbox custom-control-inline disabled"
                            >
                              <input
                                [disabled]="true"
                                type="checkbox"
                                class="custom-control-input"
                                id="send_mail_welcome"
                              />
                              <label class="custom-control-label" for="phone"
                                >Send Mail Welcome</label
                              >
                            </div>
                          </div>
                        </div>
  
                        <div class="col-12">
                          <div class="table-responsive border rounded mt-1">
                            <h6 class="py-1 mx-1 mb-0 font-medium-2">
                              <i
                                data-feather="lock"
                                [size]="20"
                                class="mr-25"
                              ></i>
                              <span class="align-middle">Permission</span>
                            </h6>
                            <table class="table table-striped table-borderless">
                              <thead class="thead-light">
                                <tr>
                                  <th>Module</th>
                                  <th>Read</th>
                                  <th>Write</th>
                                  <th>Create</th>
                                  <th>Delete</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>Admin</td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="admin-read"
                                        checked
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="admin-read"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="admin-write"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="admin-write"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="admin-create"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="admin-create"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="admin-delete"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="admin-delete"
                                      ></label>
                                    </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td>User</td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="staff-read"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="staff-read"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="staff-write"
                                        checked
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="staff-write"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="staff-create"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="staff-create"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="staff-delete"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="staff-delete"
                                      ></label>
                                    </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td>Categories</td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="author-read"
                                        checked
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="author-read"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="author-write"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="author-write"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="author-create"
                                        checked
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="author-create"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="author-delete"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="author-delete"
                                      ></label>
                                    </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td>Booking</td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="contributor-read"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="contributor-read"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="contributor-write"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="contributor-write"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="contributor-create"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="contributor-create"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="contributor-delete"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="contributor-delete"
                                      ></label>
                                    </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td>User</td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="user-read"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="user-read"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="user-create"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="user-create"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="user-write"
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="user-write"
                                      ></label>
                                    </div>
                                  </td>
                                  <td>
                                    <div class="custom-control custom-checkbox">
                                      <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="user-delete"
                                        checked
                                      />
                                      <label
                                        class="custom-control-label"
                                        for="user-delete"
                                      ></label>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                        <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                          <button
                            [hidden]="btnCreateHide"
                            [disabled]="isLoading"
                            class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                            tabindex="4"
                            (click)="create()"
                            rippleEffect
                          >
                            <span
                              *ngIf="isLoading"
                              class="spinner-border spinner-border-sm mr-1"
                            ></span
                            >Create
                          </button>
  
                          <button
                            [hidden]="btnUpdateHide"
                            [disabled]="isLoading"
                            class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                            tabindex="5"
                            (click)="update()"
                            rippleEffect
                          >
                            <span
                              *ngIf="isLoading"
                              class="spinner-border spinner-border-sm mr-1"
                            ></span
                            >Update
                          </button>
  
                          <button
                            [routerLink]="['/user']"
                            class="btn btn-outline-secondary"
                            rippleEffect
                          >
                            Cancel
                          </button>
                        </div>
                      </div>
                    </form>
                    <!-- users edit account form ends -->
                  </div>
                  <!-- Account Tab ends -->
                </ng-template>
              </li>
              <li ngbNavItem>
                <a ngbNavLink class="d-flex align-items-center">
                  <i data-feather="info" class="mr-sm-50"></i
                  ><span class="d-none d-sm-block">Information</span></a
                >
                <ng-template ngbNavContent>
                 <app-user-infomation [ID]="ID" ></app-user-infomation>
                </ng-template>
              </li>
            </ul>
  
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
          </div>
        </div>
      </section>
    </div>
  </div>
